<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Highlighter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

<p id="text-content">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. sed non risus. Suspendisse lectus tortor,
    dignissim sit amet, adipiscing nec, ultricies sed, dolor. Cras elementum ultrices diam. Maecenas
    ligula massa, varius a, semper congue, euismod non, mi.
</p>

<script>
$(document).ready(function() {
    $('#text-content').dblclick(function() {
        $('span.highlight').contents().unwrap();  // Clear existing highlights

        var selection = window.getSelection().toString().trim();
        if (selection) {
            var text = $('#text-content').html();
            var highlightedText = text.replace(new RegExp(selection, 'g'), '<span class="highlight">' + selection + '</span>'); //declaring a new variable that with containt the whole text with the highlighted selection
            $('#text-content').html(highlightedText);
        }
    });
});
</script>

</body>
</html>
